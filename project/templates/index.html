<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Глав</title>
</head>

<body>
  <form action="/" method="post">
    <p><input type="text" name="text">
    <p><input type="submit" value="Отправить">
  </form>

  {% for rec in recipes %}

  <h2>{{ rec.title }}</h2>

  <ul>
    {% for ing in rec.ingredients %}
    <li>{{ ing }}</li>
    {% endfor %}
  </ul>

  <p>{{ rec.text }}</p>

  {% endfor %}

</body>

</html>
